<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Untitled-6.css">
    <title>Đặt Vé Tàu Lửa</title>
</head>
<body>
    <div class="container">
        <h1>Đặt Vé Tàu Lửa</h1>
        <form>
            <label for="name"><h1>thông tin người đăng ký</h1> </label>
			<img src="tải xuống (1).jfif"  alt="hình ảnh">
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Ngày Đi:</label>
            <input type="date" id="date" name="date" required>

            <label for="from">Điểm Đi:</label>
            <input type="text" id="from" name="from" required>

            <label for="to">Điểm Đến:</label>
            <input type="text" id="to" name="to" required>

            <button type="submit">Đặt Vé</button>
        </form>
    </div>
</body>
</html>
